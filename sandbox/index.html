<!DOCTYPE html>
<html>
<head>
    <title>GrapAL Query Loader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/css/style.css">
	<script type="text/javascript" src="modules/ascii-data-table/lib/bundle.js"></script> 
	<script type="text/javascript" src="modules/autosize/dist/autosize.js"></script>
	<script type="text/javascript" src="resources/js/sidebar.js"></script>

	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-134600240-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-134600240-1');
	</script>


</head>
<body>


<div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Example Queries</div>
      <div class="list-group list-group-flush" id="query-list">
      </div>
    </div>
    <div id="page-content-wrapper">


      <div class="container-fluid">
        <h2 class="mt-4">GrapAL Query Loader</h2>
		<p>View query results and share links to your favorite queries! Create your own or use some of the examples.</p>
		<p>Head to <a href="https://grapal.allenai.org:7473/browser" target="_blank">the Neo4j GrapAL browser</a> to see them visualized in action.</p>
		<form id="query-form">
			<div class="form-group row">
				<div class="col-sm-10">
				    <textarea type="text" id="statements" name="statements" placeholder="statements" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
		    		<button id="submit" class="btn btn-primary" type="submit">Submit</button>
		    		<button id="copy" class="btn btn-secondary float-right btn-sm" type="button">Copy query to clipboard</button>
		    	</div>
			</div>
		</form>

		<div id="response">
		</div>
		<pre id="ascii-table"></pre>

		<script type="text/javascript" src="resources/js/url-handler.js"></script>
		<script type="text/javascript" src="resources/js/form-handler.js"></script>

    </div>

  </div>
</body>
</html>
